<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>
    function secondHighest(arr) {
      // Convert array elements to numbers
      arr = arr.map(Number);

      // Find the maximum value
      const max = Math.max(...arr);

      // Filter out the maximum value and find the new maximum
      const filteredArr = arr.filter((num) => num !== max);

      // If all elements are the same, return -Infinity
      if (filteredArr.length === 0) return -Infinity;

      // Return the second highest value
      return Math.max(...filteredArr);
    }

    function Main() {
      // Get the number of elements
      const n = parseInt(prompt("Enter the number of elements"));

      // Validate input
      if (isNaN(n) || n <= 0) {
        alert("Invalid input. Please enter a positive number.");
        return;
      }

      // Get array elements
      const arr = [];
      for (let i = 0; i < n; i++) {
        const input = prompt("Enter element " + (i + 1));
        const num = parseFloat(input);

        // Validate input
        if (isNaN(num)) {
          alert("Invalid input. Please enter a valid number.");
          return;
        }

        arr.push(num);
      }

      // Find and display the second highest number
      const result = secondHighest(arr);
      alert("The second highest number is: " + result);
    }

    // Run the program
    Main();
  </script>
</body>
</html>
